{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>DigiDoc</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg " style="background-color: #6495ED;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>DigiDoc</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item menu-item">
                        <a class="nav-link active" aria-current="page" href="#">New</a>
                    </li> 
                    <li class="nav-item dropdown menu-item">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Languages
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item dropdown-content" href="#">
                                    --
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item dropdown-content" href="#">
                                    --
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item dropdown-content" dropdown-content href="#">
                                    --
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item menu-item">
                        <a class="nav-link active" aria-current="page" href='#'></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- messages area -->
    <div class="row mb-9"> 
        <div class="container-lg mt-3 temp-logo">
            <h1 style="font-size:100px"><strong>DigiDoc</strong></h1>
        </div>
    </div>
    <div>
        {% if api_data %}
        <ul>
            {% for item in api_data %}
                <li>{{ item }}</li>
                <li>{{ api_data }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data available from the API.</p>
    {% endif %}
    </div>

    <div class="container fixed-bottom mb-3 input-box">
        <div class="row mb-3">
            <div class="col-11">
                <input type="text" class="form-control  large-textbox" placeholder="Enter your symptoms..." id="inputData" name="inputData">
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-primary btn-lg" onclick="sendData()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                    </svg>
                    
                </button>
            </div>

        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
