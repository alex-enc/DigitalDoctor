{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>DigiDoc</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/temp.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg " style="background-color: #6495ED;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><strong>DigiDoc</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item menu-item">
                        <a href="{% url 'new_chat' %}" class="nav-link active" aria-current="page" href="#">New Chat</a>
                    </li> 
                    <li class="nav-item dropdown menu-item">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Languages
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item dropdown-content" href="#">
                                    --
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item dropdown-content" href="#">
                                    --
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item dropdown-content" dropdown-content href="#">
                                    --
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item menu-item">
                        <a class="nav-link active" aria-current="page" href='#'></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- messages area -->
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="container">
                    <div class="card border-0 mb-3 mx-auto text-center" style="width: 35rem;">
                        <div class="card-body">
                            <h1 class="logo card-title mb-3"><strong>DigiDoc</strong></h1>
                        </div>
                        <form action="{% url 'new_chat' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="languageSelect">Select Language:</label>
                                <select class="form-control" id="languageSelect" name="language">
                                    <option value="English">English</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="French">French</option>
                                    <option value="Filipino">Filipino</option>
                                    <!-- Add more language options as needed -->
                                </select>
                            </div>
                            <br>
                            <input type="submit" value="Start" class="btn btn-outline-primary start">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
