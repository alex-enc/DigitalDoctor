{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>DigiDoc | Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg " style="background-color: #6495ED;">
        <div class="container-fluid">
            <a class="navbar-brand" href='{% url 'home' %}'><strong>DigiDoc</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item menu-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li> 
                    <li class="nav-item menu-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}                        
        {% load widget_tweaks %} 
        <div class="container vh-100">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="container">
                        <div class="card mb-3 mx-auto text-center" style="width: 35rem;">
                            <div class="card  mt-4  border-0" >
                                <h2><strong>Sign Up</strong></h2>
                                <div class="card-body">
                                    <div class="mb-3 form-group div-wrapper justify-content-center align-items-center">
                                        {% for field in form %}
                                            <div class="form-group row">
                                                <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{ field.label }}</label>
                                                <div class="col-sm-8">
                                                    {{ field }}
                                                </div>
                                            </div>
                                  
                                
                                            <!-- {% if form.is_bound %}
                                                {% if field.errors %}
                                                    {% render_field field class="form-control is-invalid" %}
                                                {% else %}
                                                    {% render_field field class="form-control is-valid" %}
                                                {% endif %}
                                            {% else %}
                                                {%  render_field field class="form-control" %}
                                            {% endif %} -->
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                {{ field.errors }}
                                            </div>
                                            
                                        {% endfor %}
                                       
            </form>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
